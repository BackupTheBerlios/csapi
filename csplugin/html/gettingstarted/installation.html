<h1>Installation of the CSAPI plugin</h1>
<p>The preferred way to install the csapi plugin is through the update manager.</p>
<p>When the update manager is launched, click on "search for new features to 
install" add a new remote site with name 
"CSAPI plugin" and url "http://csapi.berlios.de/updates".</p>
